<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>COVID-19 Contact Tracing</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="map.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    </head>


    <body>
        <div id="mapPage">
            <header>
                <div class="pure-menu pure-menu-horizontal">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item">
                            <div class="flex"><a href="#" class="pure-menu-link">Map</a></div>
                        </li>
                        <li class="pure-menu-item">
                            <div class="flex"><a href="#" class="pure-menu-link">Check-In History</a></div>
                        </li>
                        <li class="pure-menu-item">
                            <div class="flex"><a href="#" class="pure-menu-link">Check-In</a></div>
                        </li>
                    </ul>
                    <ul class="pure-menu-list" id="right">
                        <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                            <div class="flex"><a href="#" id="menuLink1" class="pure-menu-link">"Username"</a></div>
                            <ul class="pure-menu-children">
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link drop-down">Edit Details</a>
                                </li>
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link drop-down">Sign Out</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </header>

            <main>

                <div class="pure-g">
                    <div class="pure-u-1-4">
                        <div id="choices">
                            <form class="pure-form">
                                <label for="checkbox-option-one" id="HS-box" class="pure-checkbox">
                                    <input type="checkbox" value="" /> Hotspots</label>
                                <label for="checkbox-option-two" id="CI-box" class="pure-checkbox">
                                    <input type="checkbox" value="" /> Check-ins</label>
                            </form>
                        </div>

                        <div id="info">
                            <div id="checkin-info">
                                <h4>Check-ins</h3>
                                <div class="checkin">
                                    <p>checkin 1 info</p>
                                </div>
                                <div class="checkin">
                                    <p>checkin 2 info</p>
                                </div>
                                <div class="checkin">
                                    <p>checkin 3 info</p>
                                </div>
                            </div>
                            <div id="hotspot-info">
                                <h4>Hotspots</h3>
                                <div class="hotspot">
                                    <p>hotspot 1 info</p>
                                </div>
                                <div class="hotspot">
                                    <p>hotspot 2 info</p>
                                </div>
                                <div class="hotspot">
                                    <p>hotspot 3 info</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pure-u-3-4">
                        <div id="map"></div>
                    </div>
                </div>

                <script>
                    mapboxgl.accessToken = 'pk.eyJ1Ijoic29waGllM2xqIiwiYSI6ImNrb2R5YXNoazA2MHMybm80cHVsdzRzY3oifQ.BlVnpNJHCi01_yqgo7ZexA';
                    var map = new mapboxgl.Map({
                        container: 'map', // container ID
                        style: 'mapbox://styles/sophie3lj/ckojqizu24trv18kefcc9vu80', // style URL
                        center: [138, -34], // starting position [lng, lat]
                        zoom: 7 // starting zoom
                    });
                </script>

            </main>

            <footer>
                <div class="pure-g footer">
                </div>
            </footer>
        </div>
    </body>

</html>
