        <div id="home">
        <header>

		<main>
			<div id="log-in-main" class="pure-g centered-text">
				<div class="pure-u-1-2">
					<form class=" pure-inline pure-form pure-form-stacked center-item-h">
						<legend>Log-in</legend>
						<label for="email">Email</label>
						<input style="display: inline-block" type="email" id="email" placeholder="Email"/>
						<input style="display: inline-block" type="password" id="password" placeholder="Password"/>
						<label for="remember" class="pure-checkbox">
						<input type="checkbox" id="remember"/>Remember me</label>
						<button type="submit" class="pure-button pure-button-primary rounded-button">Log in</button>
						<p>or</p>
						<button type="submit" class="pure-button pure-button-primary rounded-button">Login with Google</button>
						<p></p>
						<button type="submit" class="pure-button pure-button-primary rounded-button">Login with Facebook</button>
						
					</form>
				
				</div>
				
				<div class="pure-u-1-2">
					<div class="vl"></div>
					
					
					<form class="pure-inline pure-form pure-form-stacked center-item-h">
						<legend>No Account?</legend>

						<button type="submit" class="pure-button pure-button-primary rounded-button">Sign up</button>
						<p></p>
						<button type="submit" class="pure-button pure-button-primary rounded-button">Sign up with Google</button>
						<p></p>
						<button type="submit" class="pure-button pure-button-primary rounded-button">Sign up with Facebook</button>
