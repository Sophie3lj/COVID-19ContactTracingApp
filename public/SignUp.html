<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>COVID-19 Contact Tracing</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a6624d86e5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="javascripts/main.js" defer></script>
    </head>

    <body>
        <div id="app">
        <header>
            <div class="pure-menu pure-menu-horizontal">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item">
                            <div class="flex"><a href="index" class="pure-menu-link" style="padding:0;border-right:1px solid white;">
                                <div class="pure-g logo">
                                    <div class="pure-u-1-3">
                                        <i class="fas fa-dna"></i>
                                    </div>
                                    <div class="pure-u-2-3">
                                        <p class="logo-text">COVID COUNCIL<br/>OF AUSTRALIA</p>
                                    </div>
                                </div>
                            </a></div>
                        </li>
                        <li class="pure-menu-item">
                            <div class="flex"><a href="Map" class="pure-menu-link">Map</a></div>
                        </li>
                        <li class="pure-menu-item">
                            <div class="flex"><a href="CheckinHistory" class="pure-menu-link">Check-In History</a></div>
                        </li>
                        <li class="pure-menu-item">
                            <div class="flex"><a href="Checkin" class="pure-menu-link">Check-In</a></div>
                        </li>
                    </ul>
                    <ul class="pure-menu-list" id="right">
                        <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                            <div class="flex"><a href="#" id="menuLink1" class="pure-menu-link">Username<i class="fas fa-user"></i></a></div>
                            <ul class="pure-menu-children">
                                <li class="pure-menu-item">
                                    <a href="AccountDetails" class="pure-menu-link drop-down">Account Info</a>
                                </li>
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link drop-down">Sign Out</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
        </header>

		<main>
			<div id="sign-up-main" class="centered-text">

				<form class="pure-inline pure-form pure-form-stacked center-item-h" method="post">
					<legend>Enter Account Details</legend>

					<select id="user_type" onchange="change_signin_options()" class="pure-input-1">
						<option><i>Select A User Type</i></option>
						<option>User</option>
						<option>Venue Owner</option>
					</select>
						<div class="pure-g user" style="display:none;" >
							<input class="pure-input-1-2" type="text" id="first_name" placeholder="First Name"/>
							<input class="pure-input-1-2" type="text" id="last_name" placeholder="Last Name"/>
						</div>
						<span class="venue" style="display:none;"><input class="pure-input-1" type="text" id="venue_name" placeholder="Venue Name"/></span>
						<div class="shared">
							<input class="pure-input-1" type="email" id="email" placeholder="Email" required/>
							<input class="pure-input-1" type="text" id="phone_number" placeholder="Phone Number" required/>
						</div>
						<div class="pure-g venue" style="display:none;" >
						    <input class="pure-input-1-4" type="text" id="street_number" placeholder="Street Number"/>
						    <input class="pure-input-3-4" type="text" id="street_address" placeholder="Street Address"/>
							<input class="pure-input-1-2" type="text" id="suburb" placeholder="Suburb"/>
							<input class="pure-input-1-4" type="text" id="post_code" placeholder="Post Code"/>
							<input class="pure-input-1-4" type="text" id="state" placeholder="State"/>
						</div>
						<div class="shared">
							<input class="pure-input-1" type="password" id="password" placeholder="Password"/>
							<input class="pure-input-1" type="password" id="confirm_password" placeholder="Confirm Password"/>
							<button type="submit" class="pure-button pure-button-primary rounded-button">Sign Up</button>
						</div>




				</form>

			</div>

		</main>

        <footer>

        </footer>
    </div>
    </body>

</html>
