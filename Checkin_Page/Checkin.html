        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" type="text/css" href="../homepage/main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="../homepage/main.js" defer></script>
    </head>


    <body>
        <div id="home">
        <header>
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Map</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Check-In History</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Check-In</a>
                    </li>
                </ul>
                <ul class="pure-menu-list" id="right">
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                        <a href="#" id="menuLink1" class="pure-menu-link">"Username"</a>
                        <ul class="pure-menu-children">
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link drop-down">Edit Details</a>

        </header>

        <main>
            <div id="check-in-main">
               <!--In-line form for checkin code, from Pure CSS-->
               <form class="pure-form">
                   <fieldset class="centered-text">
                       <legend>
                           <h1 class="centered-text">Check in</h1>
                       </legend>
                       <input type="text" class="pure-input-3-4" placeholder="Enter the checkin code" />
                       <button type="submit" class="pure-button pure-button-primary rounded-button">Enter</button>
                   </fieldset>
               </form>
               <p class="centered-text">Or</p>
               <button class="pure-button rounded-button" id="location-checkin-button">Check in using location</button>
            </div>
        </main>

        <footer>

        </footer>
    </div>
